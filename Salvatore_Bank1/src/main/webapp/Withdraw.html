<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Withdraw</title>
    <link rel="stylesheet" href="newindex.css">
</head>
<body>
<div class="container">
        <br>
        <div class="border p-4">
            <h4>Welcome Withdraw Page</h4>
            <div id="results"></div>
            <form method="POST" id="form4" action="withdraw">
                <div class="form-group w-50">
                    <label>Enter Account Number</label> 
                    <input class="form-control " type="number" id="cust_accno" placeholder="Account Number">
                    <p style="color: red;" id="errorAccountNumber"></p>
                    <label>Enter Amount to Withdraw</label> 
                    <input class="form-control " type="number" id="amount" placeholder="Amount">
                    <p style="color: red;" id="errorAmount"></p>
                    <input class="btn btn-primary" type="submit" value="Withdraw" id="withdraw">
                </div>
            </form>
            <div id="results">
            </div>
        </div>
    </div>
</body>
<script src="withdraw.js">
</script>
</html>
