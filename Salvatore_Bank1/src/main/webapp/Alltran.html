<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<title>Transactions</title>
</head>
<body>
<div class="container"><br><br>
<div class="border p-4">
  <div id="results"></div>
  <button id="b1" class="btn btn-primary" type="button">
            <h4>Back</h4>
        </button>
  </div>
  </div><br><br>
  </body>
<script>
let url = "/Salvatore_Bank1/transaction";
fetch(url)
    .then(response => response.json())
    .then(res => {
        let data = "<table class = 'table table-striped table-bordered'> <thead class='thead-dark'> " +
        		"<tr><th>Account Number</th><th>TransactionId</th><th>TransactionType</th><th>Transaction Amount</th><th>Balance</th><th>Date</th></thead></tr><tbody> "
        res.forEach(e => {
        	data = data + "<tr><th>" + e.cust_accno + "</th>";
            data = data + "<td>" + e.trans_id + "</td>";
            data = data + "<td>" + e.trans_type + "</td>";
            data = data + "<td>" + e.amount + "</td>";
            data = data + "<td>" + e.close_bal + "</td>";
            data = data + "<td>" + e.date + "</td></tr>";
        });
        data = data + "</tbody></table>"
        document.getElementById("results").innerHTML = data;
    })
    document.getElementById("b1").onclick = function () {
location.href = "http://localhost:8080/Salvatore_Bank1/EmployeeMenu.html";
};
</script>
</html>
